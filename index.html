<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <main>
      <header>
        <div id="logo" class="logo">
          <img src="./images/logo.svg" alt="logo" id="logo" class="logo" />
        </div>
        <navbar>
          <div id="hamburger" class="hamburger">
            <img src="./images/icon-hamburger.svg" alt="hb-icon" id="hb-icon" class="hb-icon">
            <img src="./images/icon-close.svg" alt="close-icon" id="close-icon" class="close-icon">
          </div>
          <div id="menu" class="menu">
            <button id="PFP" class="PFP">Product</button>
            <button id="PFP" class="PFP">Features</button>
            <button id="PFP" class="PFP">Pricing</button>
            <hr>
            <button id="login" class="login">Login</button>
          </div>
        </navbar>
      </header>

      <div id="right" class="right">
        <img
          src="./images/illustration-devices.svg"
          alt="illustration-devices"
        />
        <div id="grey-bg" class="grey-bg"></div>
      </div>
      <div id="left" class="left">
        <div id="top-buttons-left" class="top-buttons-left">
          <button id="new" class="ne">New</button>
          <button id="left" class="left">Monograph</button>
          <button id="left-button" class="left-button">Dashboard</button>
        </div>
        <h1 id="title" class="title">Powerful insights into your team</h1>
        <p id="text" class="text">
          Project planning and time tracking for agile teams
        </p>
        <div id="bottom-buttons-left" class="bottom-buttons-left">
          <button id="sched" class="sched">Schedule a demo</button>
          <p id="left-button" class="left-button">to see a live preview</p>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
